<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    let mobilePhone=new Map([['华为P40','5G'],['永耀30S','4G'],['Redmi K30','5G']]);
    console.log('修改永耀30S手机为5G');
    mobilePhone.set('永耀30S','5G');
    console.log('添加IPhone11、4G手机');
    mobilePhone.set('IPhone11','4G手机');
    console.log('结果如下：');
    for(let [brand,generation] of mobilePhone){
        console.log(brand,generation);
    }

    </script>
</body>
</html>
